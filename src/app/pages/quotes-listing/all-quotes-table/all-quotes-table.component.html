<div class="content">
    <app-page-header [headerContent]="headerContent"></app-page-header>
    <div class="body-content">
        <div class="body-content__filter-container">
            <div class="body-content__filter-container__filters">
                <span class="body-content__filter-container__filters-title">Filters</span>
                <div class="body-content__filter-container__filters-controls">
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="search" class="form-label">Search</label>
                            <input type="email" class="form-control" id="search" placeholder="Ex: QR0123456789">
                        </div>
                        <div class="form-group col-sm">
                            <label for="select" class="form-label">Type of Transaction</label>
                            <select class="form-select" id="select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-group col-sm">
                            <label for="select" class="form-label">Status</label>
                            <select class="form-select" id="select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-3">
                            <label for="select" class="form-label">Producer</label>
                            <select class="form-select" id="select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-group col-3">
                            <label for="select" class="form-label">Handling UW</label>
                            <select class="form-select" id="select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-group col-3">
                            <label for="search" class="form-label">Policy Period Start</label>
                            <input type="date" class="form-control" id="search" placeholder="Ex: QR0123456789">
                        </div>
                        <div class="form-group col-3">
                            <label for="search" class="form-label">Policy Period End</label>
                            <input type="date" class="form-control" id="search" placeholder="Ex: QR0123456789">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="quotes-content__table">
            <ul class="nav nav-tabs">
                <li class="nav-item" routerLink="/quotesListing/myQuotes">
                    <a class="nav-link" aria-current="page">My Quotes(12)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">All Quotes(1002)</a>
                </li>
            </ul>

            <app-chubb-table [tableData]="allQuotes"></app-chubb-table>

        </div>
    </div>
</div>
